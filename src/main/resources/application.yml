server:
  port: 8040
spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: after_route
          uri: lb://content-center
          predicates:
            ##- After=2010-01-20T17:42:47.789-07:00[America/Denver]
            - TimeBetween=上午0:00,下午11:59
          filters:
            - PreLog=a,b
#          ##请求头增加过滤器
#          - filters:
#              - AddRequestHeader=X-Request-Foo, Bar
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
